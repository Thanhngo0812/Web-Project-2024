<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kẻ buôn tranh</title>
    <link rel="stylesheet" href="./css/admin-styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="container">
                <img style="width: 200px;height:100px;" src="logo.png" alt="logo">
                <nav>
                    <ul>
                        <li><a href="./admin.html">Trang chủ</a></li>
                        <li><a href="./user-management.html">Người dùng</a></li>
                        <li><a href="./order-management.html">đơn hàng</a></li>
                        <li><a href="./product-management.html">sản phẩm</a></li>
                        <li><a href="./business_performance.html">thống kê</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <div class="user-icon">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <span class="admin-name">Admin: Ngocong</span>
                    <a  href="./loginad.html" class="logout">Đăng xuất</a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="admin-content">
                    
                    <section id="edit-product" style="
                    margin-top: 0px;
                    border-top-width: 0px; "> 
                        <h2>sửa sản phẩm</h2>
                        <form class="product-form">
                            <div class="form-group">
                                <label for="product-name">tên sản phẩm</label>
                                <input type="text" id="product-name" name="product-name" value="Ngũ mã tranh châu" >
                            </div>
                            <div class="form-group">
                                <label for="product-description">mô tả</label>
                                <textarea id="product-description" name="product-description"  >Ngũ mã tranh châu là một bức tranh hội tụ cả giá trị thẩm mỹ và ý nghĩa phong thủy. Hình ảnh năm con ngựa tranh giành viên ngọc quý không chỉ mang đến một thông điệp về sự cạnh tranh lành mạnh, mà còn thể hiện khát vọng vươn lên, đạt được thành công trong cuộc sống. Bức tranh này không chỉ là một tác phẩm nghệ thuật mà còn là một lời chúc phúc may mắn, tài lộc dành cho gia chủ.</textarea>
                            </div>
                            <div class="form-group">
                                <label for="product-price">Giá</label>
                                <input type="number" id="product-price" name="product-price" step="10" value="100000000" >
                            </div>
                            <div class="form-group">
                                <label for="product-category">loại tranh</label>
                                <select id="product-category" name="product-category"  style="padding-top: 15px; padding-bottom: 15px">
                                    <option value="">chọn loại tranh</option>
                                    <option value="pc" selected>tranh phong cảnh</option>
                                    <option value="tt">tranh trừu tượng</option>
                                    <option value="tv">tranh tĩnh vật</option>
                                    <option value="th">tranh hoa</option>
                                    <option value="tn">tranh ngựa</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="product-image">Ảnh sản phẩm</label>
                                <input type="file" id="product-image" name="product-image" accept="image/*">
                                <p class="help-text">Giữ trống nếu muốn giữ lại hình ảnh cũ</p>
                            </div>
                            <a href="edit-product.html" onclick="myFunction()" class="action-btn" style="background-color:green;color: white; ">Update</a>
                            <script>
                                function myFunction() {
                          alert("Update product successful");
                        }
                             </script>
                              <a href="product-management.html" onclick="del()" class="action-btn" style="background-color: red; color: white;">Delete</a>
                            <script>
                              function del() {
                                const confirmation = confirm("Do you want to delete ?");
                                if (confirmation) {
                                  alert("Deleted Succesfuly");
                                } else {
                                  alert("Deleted cancel");
                                }
                              }
                            </script>
                        </form>
                    </section>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>Copyright © 2023 KẺ BUÔN TRANH. Ghi rõ nguồn "Kẻ buôn tranh" khi sử dụng thông tin từ trang web này.</p>
            </div>
        </footer>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
