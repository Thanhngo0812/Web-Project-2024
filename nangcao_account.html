                <a href="index_account.html">
                    <img style="width: 200px;height: 100px;" src="logo.png" alt="logo"></a>

        <main>
            <div class="login-container">
                <h2>Tìm kiếm nâng cao</h2>

                    <div class="form-group">

                        <select name="type" id="address-select">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="full_dc">giá từ</label>
                        <input type="number" name="fromprice" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="full_dc">đến</label>
                        <input type="number" name="fromprice" placeholder="">
                    </div>
                    <button type="submit" >Tìm kiếm</button>
                </form>
            </div>
        </main>

        <footer>
