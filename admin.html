<!DOCTYPE html>

    <title>Kẻ Buôn Tranh</title>
    <link rel="stylesheet" href="asset/css/admin.css">

</head>
<body>
    <div class="form_information">
        
        <div class="form_infor">
            
            <div class="form_infor-box">
                <span class="icon-close-infor">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
                <div style="text-align: center;margin-top: 50px;"><h1 >THÔNG TIN KHÁCH HÀNG</h1></div>
                <div style="text-align: center;" >
                        
                <h3 class="name_infor"style="padding-left:10px;margin:10px"></h3>
                <h3 class="email"style="padding-left:10px;margin:10px"></h3>
                <h3 class="number_phone"style="padding-left:10px;margin:10px"></h3>
                <h3 class="dia_chi"style="padding-left:10px;margin:10px"></h3>
                </div>
            </div>
        </div>
    </div>
    <div class="picture_information">
        
        <div class="picture_infor">
            
            <div class="picture_infor-box">
                <span class="icon-close-infor_img">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
                <div class="colum1">
                <div class="picname" style="text-align: center;">
                    <label>Tên Sản Phẩm</label>
                    <br>
                    <input type="text" name="" id="fixname">
                </div>
                <div class="picname" style="text-align: center;">
                    <label>giá </label>
                    <br>
                    <input type="number" name="" id="fixprice" min="1000000" max="999999999999">
                </div>
                <div class="typename" style="text-align: center;">
                    <label>TRANH</label>
                    <br>
                    <select id="typefix">
                        <option value="tranh phong cảnh">TRANH PHONG CẢNH</option>
                        <option value="tranh trừu tượng">TRANH TRỪU TƯỢNG</option>
                        <option value="tranh tĩnh vật">TRANH TĨNH VẬT</option>
                        <option value="tranh ngựa">TRANH NGỰA</option>
                        <option value="tranh hoa">TRANH HOA</option>
                    </select>
                </div>
                <div class="tonename" style="text-align: center;">
                    <label>Tone</label>
                    <br>
                    <select id="tonefix">
                        <option value="nóng">nóng</option>
                        <option value="lạnh">lạnh</option>
                    </select>
                </div>
                <div class="materialname" style="text-align: center;">
                    <label>chất liệu</label>
                    <br>
                    <select id="materialfix">
                        <option value="acrylic">acrylic</option>
                        <option value="sơn dầu">sơn dầu</option>
                    </select>
                </div>
            </div>
            <div class="colum2">
           <div class="picname" style="text-align: center;">
                <label>hình ảnh</label>
                <br>
                <img id="imgfix" src="asset/img/img.png" height=88.173px width=88.173px style="border-radius: 20px;margin-left: 1%;">
                <input style="margin-left: 70px;margin-top: 10px;width: 320px;color: aliceblue;" type="file" name="" id="fixpic">
            </div>   
            <div class="picname" style="text-align: center;margin-top: 10px;">
                <label>hình ảnh chi tiết</label>
                <br>
                <img id="imgctfix" src="asset/img/imgct.png" height=123.333px width=191.666px style="border-radius: 20px; margin-left: 1%;">
                <input style="margin-left: 70px;margin-top: 10px;width: 320px; color: aliceblue;" type="file" name="" id="fixpicct">
            </div>  
            <div id="fixoption"style="display: flex;justify-content: center;margin-top: 20px;">
                
            </div>
        </div>
            </div>
        </div>
    </div>

        </div>
        <div class="bot_header">

            <div class="list_menu">
                <div  class="danhsach" onclick="moveto('.landscape_manage')" style="padding-left: 5px;padding-right: 5px;"><a >quản lí tranh</a></div>
                <div class="submenu">   
                </div>
            </div>
            <div><a href="#donhang"class="list_bot_header donhang" onclick="billlist('.donhang_manage')">quản lí đơn hàng</a></div>        </div>

            chào mừng bạn đã trở lại

                 </div>
                 <div class="typename" style="text-align: center;">

                         <option value="all">chọn tất cả</option>

                <div style="display: flex;justify-content: center;margin-top: 20px;">
