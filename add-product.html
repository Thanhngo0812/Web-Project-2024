<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kẻ buôn tranh</title>
    <link rel="stylesheet" href="./css/admin-styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="container">
                <img style="width: 200px;height:100px;" src="logo.png" alt="logo">
                <nav>
                    <ul>
                        <li><a href="./admin.html">Trang chủ</a></li>
                        <li><a href="./user-management.html">Người dùng</a></li>
                        <li><a href="./order-management.html">đơn hàng</a></li>
                        <li><a href="./product-management.html">sản phẩm</a></li>
                        <li><a href="./business_performance.html">thống kê</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <div class="user-icon">
                        <i data-lucide="user-circle"></i>
                    </div>
                    <span class="admin-name">Admin: Ngocong</span>
                    <a  href="./loginad.html" class="logout">Đăng xuất</a>
                </div>
            </div>
        </header>
        <body>
                <main>
                    <div class="container">
                        <div class="admin-panel">
                            <div class="admin-sidebar">
                                <h2>quản lí sản phẩm</h2>
                                <ul>
                                    <li><a href="./product-management.html">danh sách sản phẩm</a></li>
                                    <li><a href="./add-product.html" class="active">thêm sản phẩm mới</a></li>
                                </ul>
                            </div>
                            <div class="admin-content">
                                <section id="add-product">
                                    <h2 style="color: #b91c1c;">thêm sản phẩm mới</h2>
                                    <form class="product-form">
                                        <div class="form-group">
                                            <label style="color: #1A4185;" for="product-name">tên sản phẩm</label>
                                            <input type="text" id="product-name" name="product-name" >
                                        </div>
                                        <div class="form-group">
                                            <label style="color: #1A4185;" for="product-description">mô tả</label>
                                            <textarea id="product-description" name="product-description" ></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="product-price" style="color: #1A4185;">giá</label>
                                            <input type="number" id="product-price" name="product-price" step="10" >
                                        </div>
                                        <div class="form-group">
                                            <label for="product-category" style="color: #1A4185;">loại tranh</label>
                                            <select id="product-category" name="product-category"  style="padding-top: 15px; padding-bottom: 15px;">
                                                <option value="">chọn loại tranh</option>
                                                <option value="pc" selected>tranh phong cảnh</option>
                                                <option value="tt">tranh trừu tượng</option>
                                                <option value="tv">tranh tĩnh vật</option>
                                                <option value="th">tranh hoa</option>
                                                <option value="tn">tranh ngựa</option>
        
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="product-image" style="color: #1A4185;">ảnh sản phẩm</label>
                                            <input type="file" id="product-image" name="product-image" accept="image/*" >
                                        </div>
                                        
                                        <button type="submit" onclick="myFunction()" class="action-btn">thêm</button>
                                        <script>
                                            function myFunction() {
                                  alert("thêm thành công");
                                }
                                        </script>
                                    </form>
                                </section>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <div class="container">
                        <p>Copyright © 2023 KẺ BUÔN TRANH. Ghi rõ nguồn "Kẻ buôn tranh" khi sử dụng thông tin từ trang web này.</p>
                    </div>
                </footer>
            </div>
            <script>
                lucide.createIcons();
            </script>
        </body>
        </html>
